<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purple Cap Leaderboard</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #1a202c; /* Dark background */
            color: #cbd5e0; /* Light text */
            padding: 20px;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
        }
        .leaderboard-card {
            background-color: #2d3748;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .player-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            background-color: #4a5568; /* Placeholder for image loading */
        }
        .rank {
            font-size: 3em;
            font-weight: bold;
            color: #f7fafc;
            margin-bottom: 10px;
        }
        .purple-cap-label {
            background-color: #805ad5;
            color: #f7fafc;
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .player-name {
            font-size: 1.5em;
            color: #f7fafc;
            margin-bottom: 5px;
        }
        .wickets {
            font-size: 2em;
            font-weight: bold;
            color: #d6bcfa;
            margin-bottom: 15px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        .stat-item {
            font-size: 0.9em;
        }
        .stat-value {
            font-weight: bold;
            color: #e2e8f0;
        }
        .full-leaderboard-button {
            background-color: #e53e3e;
            color: #f7fafc;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .full-leaderboard-button:hover {
            background-color: #c53030;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="leaderboard-card">
            <div class="purple-cap-label">Purple Cap<img src="purple.png" alt="purpleCap"></div>
            
                
            <div class="rank">1st</div>
            <div class="player-image" style="background-image: url('image2.jpg'); background-size: cover;"></div>
            <div class="player-name">Prasidh Krishna</div>
            <div class="wickets">25 WICKETS</div>
            <div class="stats">
                <div class="stat-item">M <div class="stat-value">15</div></div>
                <div class="stat-item">Wkt <div class="stat-value">25</div></div>
                <div class="stat-item">LAvg <div class="stat-value">8.27</div></div>
                <div class="stat-item">BBI <div class="stat-value">4/41</div></div>
                <div class="stat-item">4W <div class="stat-value">1</div></div>
                <div class="stat-item">5W <div class="stat-value">0</div></div>
            </div>
            <button  class="full-leaderboard-button" onclick="window.open('https://en.wikipedia.org/wiki/Prasidh_krishna')">Full info</button>
        </div>
    </div>
</body>
</html>
